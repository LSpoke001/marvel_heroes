<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heroes</title>
    <link rel="stylesheet" th:href="@{/navbar.css}">
    <link rel="stylesheet" th:href="@{/general.css}">
    <link rel="stylesheet" th:href="@{/heroes.css}">
    <link rel="stylesheet" th:href="@{/button.css}">

</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a th:href="@{/main}" >Home</a></li>
            <li><a th:href="@{/heroes}">Heroes</a></li>
            <li><a th:href="@{/contacts}">Contacts</a></li>
        </ul>
    </nav>
    <form th:action="@{/form}" method="get">
        <button class="button" type="submit">ADD NEW HERO</button>
    </form>

    <br>

    <div th:class="boxes">
        <div th:each="hero:${heroes}" class="box">
            <a th:href="@{'/hero/' + ${hero.id}}">
                <h5 th:text="${hero.name}"></h5>
                <img th:src="${hero.image.url}" alt="Hero" height="400px">
            </a>
        </div>
    </div>
    
</body>
</html>
