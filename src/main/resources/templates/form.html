<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" th:href="@{/navbar.css}">
    <link rel="stylesheet" th:href="@{/general.css}">
    <link rel="stylesheet" th:href="@{/form.css}">
</head>
<body>

    <nav class="navbar">
        <ul>
            <li><a th:href="@{/main}" >Home</a></li>
            <li><a th:href="@{/heroes}">Heroes</a></li>
            <li><a th:href="@{/contacts}">Contacts</a></li>
        </ul>
    </nav>
    <form th:action="@{/form}" th:object="${hero}" th:method="post" th:class="form"
           enctype="multipart/form-data">
        <h1>Fill out the form</h1>
        <div style="margin-bottom: 25px">
            <h3>Name</h3>
            <input th:field="*{name}">
        </div>
        <div style="margin-bottom: 25px">
            <h3>Gender</h3>
            <select th:field="*{gender}">
                <option th:each="gender : ${genders}"
                        th:value="${gender.id}"
                        th:utext="${gender.name}"/>
            </select>
        </div>
        <div style="margin-bottom: 25px">
            <h3>Description</h3>
            <textarea th:field="*{description}" cols="40" rows="3"></textarea>
        </div>
        <div style="margin-bottom: 25px">
            <h3>Photo</h3>
            <input  type="file" name="file"/>
        </div>
        <div style="margin-bottom: 25px">
            <button type="submit">Add</button>
        </div>



    </form>


</body>
</html>
